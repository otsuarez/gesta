{% extends "base.html" %}
{% block title %}Dominios | Eliminando Registro{% endblock %}
{% block content %}

{% if message %}
  <b>{{ message }}</ b> <p />
{% endif %}

<h2>Eliminando un registro</h2>
<form id="formUserData" name="formUserData" action="/dns/rr/del/{{ rid }}/" method="post" accept-charset="utf-8">
<tr>
Esta seguro?
<td id="tdSubmit" colspan="2">
<input type="submit" value=" Eliminar Registro " />
</td>
</tr>
</table>
</form>
{% endblock %}
